name: CI

on:
  push:
    branches: [ dev, test ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if: contains('refs/heads/dev refs/heads/test', github.ref)
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: restore cargo cache
      uses: actions/cache@v2
      env:
        cache-name: ci
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cargo/bin
          target
        key: ubuntu-latest-${{ env.cache-name }}-nightly-${{ hashFiles('Cargo.lock') }}

    - name: install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
        components: rustfmt, clippy

    - name: build
      id: build
      if: success()
      run: make build

    - name: run tests
      id: test
      if: success()
      run: make test

  semrel:
    if: contains('refs/heads/test refs/heads/main', github.ref)
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: prepare scripts
      if: success()
      run: chmod +x ${{ github.workspace }}/eng/set-version.sh

    - name: publish release
      uses: cycjimmy/semantic-release-action@v2
      if: success()
      with:
        semantic_version: 18
        dry_run: false
        extra_plugins: |
          @semantic-release/changelog@6
          @semantic-release/git@10
          @semantic-release/commit-analyzer@9
          @semantic-release/exec@6
          conventional-changelog-conventionalcommits@4
      env:
        GITHUB_TOKEN: ${{ secrets.SEMREL }}
